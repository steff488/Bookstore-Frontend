@if (book) {
<div>
  <img
    [src]="book.coverImageUrl"
    alt="{{ book.title }}"
    class="mb-2 w-full h-48 object-cover rounded"
  />
  <h2>{{ book.title }}</h2>
  <p><strong>Author:</strong> {{ book.authorId }}</p>
  <p><strong>Author:</strong> {{ book.categoryId }}</p>
  <p><strong>Price:</strong> ${{ book.price }}</p>
  <p><strong>Stock::</strong> {{ book.stock }}</p>
  <p><strong>Rating:</strong> {{ book.rating }}</p>
  <p><strong>Description:</strong> {{ book.description }}</p>
  <p><strong>Published on:</strong> {{ book.publicationDate }}</p>
  <p><strong>Page count:</strong> {{ book.pageCount }}</p>
  <button (click)="toggleFavorite(book.id)">
    {{ getFavoriteButtonText(book.id) }}
  </button>
  <button (click)="addToCart(book.id)">Add to cart</button>
</div>
}
